<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hit the Paimon</title>
        <link rel="stylesheet" href="main.css">
        <!-- 
            Font Name: 'Abril Fatface', cursive;
            Not the original Genshin Impact font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class ="heading">
            <h1>Hit the Paimon</h1>
        </div>
        <div class="scoreboard">
            <h3>
                Score: <span id="score">0</span>
            </h3>
        </div>
        <div class="holes">
            <img src="hitthepaimon\rocky_edge.png" class="hole">
            <div class ="hole hole1"></div>
            <div class ="hole hole2"></div>
            <div class ="hole hole3"></div>
            <div class ="hole hole4"></div>
            <div class ="hole hole5"></div>
            <div class ="hole hole6"></div>            
        </div>
        <div class="buttons">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
        </div>

        <div class="weapon">
            <img src="hitthepaimon\weapon_festering_desire.png" alt="sword">
        </div>






        <script src="main.js"></script>
    </body>
</html>
